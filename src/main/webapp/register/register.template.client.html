<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="register.style.client.css">
</head>
<body>
<div class="container">
    <h1>
        Sign Up
    </h1>

    <div class="mb-3 row">
        <label for="inputUser" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="username" class="form-control" id="inputUser" placeholder="username or email">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPass" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPass">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="verifyPassword" class="col-sm-2 col-form-label">Verify Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="verifyPassword">
        </div>
    </div>

    <div class="row">
        <label  class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <a href="../profile/profile.template.client.html" class="btn btn-primary btn-block">Sign Up</a>
        </div>
    </div>
    <div class="row">
        <label  class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
    <a href="../login/login.template.client.html">Login Instead</a>
    </div>
    </div>

    <div class="row">
        <label  class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <a href="../index.html" class="float-left" >Want to go back? Click Cancel</a>


        </div>
    </div>

</div>

</html>
