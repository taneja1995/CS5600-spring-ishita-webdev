<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="../services/user.service.client.js"></script>
    <script src="../user-admin/user-admin.controller.client.js"></script>

</head>
<body>
<div class="container-fluid">
    <h1>User Admin</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">
            <td><input  class="form-control wbdv-username-fld"
                       placeholder="Username" />
            </td>
            <td><input type="password" class="form-control wbdv-password-fld"
                       placeholder="Password" />
            </td>
            <td><input  class="form-control wbdv-firstName-fld"
                       placeholder="First Name" />
            </td>
            <td><input  class="form-control wbdv-lastName-fld"
                       placeholder="Last Name" />
            </td>
            <td><select  class="form-control wbdv-role-fld">
                <option value=""> Choose Role </option>
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select>
            </td>
            <td>
                <span class="pull-right" style="white-space: nowrap">
                    <i>  </i>
                    <i>  </i>
                    <i>  </i>
                    <i>  </i>
      <i  class="fa-1x fa fa-search wbdv-search"></i>
                    <i> </i>
      <i class="fa-1x fa fa-plus wbdv-create" id="create-button"></i>
                    <i> </i>
      <i class="fa-1x fa fa-check wbdv-update"></i>
          </span>
            </td>
        </tr>
        </thead>


        <tbody class="wbdv-tbody">
        </tbody>

    </table>
</div>
</body>
</html>
