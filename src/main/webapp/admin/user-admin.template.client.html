<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <!--<link href="user-admin.style.client.css" rel="stylesheet" />-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>

</head>
<body>
<div class="container-fluid">
    <h1>User Admin</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">
            <td><input  class="form-control wbdv-username-fld"
                       placeholder="Username" />
            </td>
            <td><input class="form-control wbdv-password-fld"
                       placeholder="Password" />
            </td>
            <td><input  class="form-control wbdv-firstName-fld"
                       placeholder="First Name" />
            </td>
            <td><input  class="form-control wbdv-lastName-fld"
                       placeholder="Last Name" />
            </td>
            <td><select  class="form-control wbdv-role-fld">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select>
            </td>
            <td>
                <span class="pull-right" style="white-space: nowrap">
      <i  class="fa-2x fa fa-search wbdv-search"></i>
      <i class="fa-2x fa fa-plus wbdv-create" id="create-button"></i>
      <i class="fa-2x fa fa-check wbdv-update"></i>
          </span>
            </td>
        </tr>
        </thead>


        <tbody class="wbdv-tbody">
        <!--<tr>
            <td class="wbdv-username">ada</td>
            <td>&nbsp;</td>
            <td class="wbdv-first-name">Ada</td>
            <td class="wbdv-last-name">Lovelace</td>
            <td class="wbdv-role">FACULTY</td>

            <td class="wbdv-actions">
        <span class="pull-right" style="white-space: nowrap">
            <i>&nbsp;</i>
             <i>&nbsp;</i>
             <i>&nbsp;</i>
             <i>&nbsp;</i>
             <i>&nbsp;</i>
          <i class="fa-2x fa fa-times wbdv-remove" id="wbdv-remove"></i>
          <i class="fa-2x fa fa-pencil wbdv-edit"></i>
        </span>
            </td>
        </tr>-->
        </tbody>


    </table>
</div>
</body>
</html>
