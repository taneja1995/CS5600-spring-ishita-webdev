<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.style.client.css">
</head>
<body>
  <div class="container">

      <h1> Sign In </h1>
      <div class="mb-3 row">
       <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
       <div class="col-sm-10">
           <input type="username" class="form-control" id="inputUsername" placeholder="Username or email">
       </div>
   </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
           <input type="password" class="form-control" id="inputPassword" placeholder="123qwe#$%">
        </div>
    </div>

      <div class="row">
          <label  class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
                      <a href="../profile/profile.template.client.html" class="btn btn-primary btn-block">Sign In</a>
              </div>
          </div>


      <div class="row">
          <label  class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
          <a href="#" class="float-left" >Forget Password?</a>
              <a href="../register/register.template.client.html" class="float-right" >Sign up</a>
          </div>
      </div>


      <div class="row">
          <label  class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
          <a href="../index.html" class="float-left" >Want to go back? Click Cancel</a>


          </div>
      </div>

      
</div>
</body>
</html>
